[listener]
host=192.168.1.5
port=1234
minThreads=4
maxThreads=100
cleanupInterval=60000
readTimeout=60000
maxRequestSize=1600000
maxMultiPartSize=10000000

[sessions]
expirationTime=3600000
cookieName=sessionid
cookiePath=/
cookieComment=Identifies the user
;cookieDomain=mydomain.com

[files]
path=../docroot
encoding=UTF-8
maxAge=90000
cacheTime=60000
cacheSize=1000000
maxCachedFileSize=100000
